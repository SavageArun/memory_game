 <html lang="en">
<head>

    <title>Emoji Place Guessing Game</title>

    <style>
    body {
        background: url('background-image.jpg'); /* 'background-image.jpg' with your image file */
        background-size: cover;
      }
      
      *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:monospace;
}
body{
    display: flex;
    justify-content:center;
    align-items:center;
    /* min-height:100vh; */
    background:rgb(218, 218, 251);
}
.container{
    width:40vw;
    height: auto;
    position:relative;
    display:flex;
    justify-content: center;
    align-items: center;
    flex-direction:column;
    border-radius:10px;
    gap:0.938rem;
    background: rgb(130, 130, 244);
    padding:2.5rem 2.5rem 2.5rem 2.5rem;   
      
}
h2{
    font-size:2em;
    color:#fff;
    text-transform: uppercase;
    letter-spacing: 0.1em;
}
.reset{
    padding:0.938rem 1.25rem;
    color:rgb(130, 130, 244);
    background: #fff;
    border:none;
    border-radius: 5px;
    font-size:1.5em;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    cursor: pointer;
    font-weight: 600;
}
.reset:focus{
    color:#fff;
    background:rgb(218, 218, 251);
}
.game{
    width: 90%;
    height: auto;
    display: grid;
    grid-template-rows: 5rem 5rem 5rem 5rem;
    grid-template-columns: 5rem 5rem 5rem 5rem;
    gap: 0.5rem;
 
    transform-style: preserve-3d;
    perspective: 500px;
    justify-content: center;
}
.item{
    position:relative;
    display: flex;
    justify-content:center;
    align-items: center;
    font-size:3em;
    border-radius: 5px;
    background: #fff;
    transform: rotateY(180deg);
    transition: 0.25s;
 
}
.item.boxOpen{
    transform: rotateY(0deg);
}
.item::after{
    content:'';
    position:absolute;
    border-radius: 5px;
    inset:0;
    background: rgb(218, 218, 251);
    transition: 0.25s;
    transform: rotateY(0deg);
    backface-visibility: hidden;

}
.boxOpen:after ,
.boxMatch:after
 
{
    transform:rotateY(180deg);
}

</head>
<body>
    <div class="container">
        <h2>Memory Sharpener</h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload()">Reset Game</button>
    </div>
    <script>
        const emojis=["ðŸ¥º", "ðŸ¥º","ðŸ‘‘", "ðŸ‘‘", "ðŸ˜ˆ", "ðŸ˜ˆ", "ðŸ’€", "ðŸ’€", "ðŸ‘½",
        "ðŸ‘½", "ðŸ«", "ðŸ«", "ðŸ‘¾", "ðŸ‘¾", "ðŸ±", "ðŸ±"];
         var shuf_emojis = emojis.sort(()=>(Math.random() > .5) ? 2 : -1);
         for(var i=0;i<emojis.length;i++){
            let box=document.createElement('div');
            box.className = 'item';
            box.innerHTML = shuf_emojis[i];
            

            box.onclick = function(){
                this.classList.add('boxOpen')
                setTimeout(function(){
                    if(document.querySelectorAll('.boxOpen').length > 1){
                        if(document.querySelectorAll('.boxOpen')[0].innerHTML==
                        document.querySelectorAll('.boxOpen')[1].innerHTML){
                            document.querySelectorAll('.boxOpen')[0].classList.add('boxMatch');
                            document.querySelectorAll('.boxOpen')[1].classList.add('boxMatch');

                            document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen');
                            document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen');

                            if(document.querySelectorAll('.boxMatch').length == emojis.length){
                                alert('Congratulations! You Win');
                            }
                        }
                        else{
                            document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen');
                            document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen');
                        }
                        
                    }
                },500)

            }
            document.querySelector('.game').appendChild(box);
         }
         
    </script>
